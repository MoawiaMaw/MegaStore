<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGASTORE</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./angular material/angular-material.min.css">

    <script src="lib/jquery.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="./angular material/angular-animate.min.js"></script>
    <script src="./angular material/angular-aria.min.js"></script>
    <script src="./angular material/angular-messages.min.js"></script>
    <script src="./angular material/angular-sanitize.min.js"></script>

    <!-- Angular Material Library -->
    <script src="./angular material/angular-material.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/angular-mds.js"></script>
    <script src="js/app.js"></script>
    <script src=""></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand">Mega Store(admin)</a>
            </div>
            <div id="myNavbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#!store" ng-hide="isLoggedIn == false">Store</a></li>
                    <li><a href="#!orders" ng-hide="isLoggedIn == false">Orders</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#!cart" ng-show="isLoggedIn == true">
                            Cart <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </li>
                    <li><a href="#!login" class="logoutBtn" ng-click="login()" ng-show="isLoggedIn == false">LOGIN</a>
                    </li>
                    <li><a href="#!logout" class="loginBtn" ng-hide="isLoggedIn == false">LOG OUT</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <div style="margin-top: 50px;">

        <ng-view></ng-view>

    </div>

</html>
