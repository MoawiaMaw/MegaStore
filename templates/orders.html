<div class="container">
    <div class="row" ng-show="isLoggedIn == false">
        <h1 style="text-align: center;">YOU NEED TO BE LOGGED IN FIRST</h1>
    </div>
    <h2 ng-hide="isLoggedIn == false">ORDERS</h2>
    <input type="search" class="form-control" placeholder="Search" ng-model="SearchFilter">
    <table class="table table-striped" ng-hide="isLoggedIn == false">
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone No.</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Purchase time</th>
            <th>Delivery time</th>
        </tr>
        <tr ng-repeat="order in orders|filter:SearchFilter">
            <td>{{$index+1}}</td>
            <td>{{order.name}}</td>
            <td>{{order.address}}</td>
            <td>+249 {{order.phone}}</td>
            <td>{{order.product}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.price}}</td>
            <td>{{order.purchase_time}}</td>
            <td>{{order.delivery_time}}</td>
        </tr>
    </table>
</div>
