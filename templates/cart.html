<div class="container">
    <h1 class="text-center">CART</h1>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat='product in cart'
            style="margin-top: 2%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.336);">
            <div class="media">
                <div class="media-left">
                    <img src="{{product.image}}" style="width:80px" class="media-object">
                </div>
                <div class="media-body">
                    <h4>{{product.name}}</h4>
                    <p> {{product.section.toUpperCase()}}
                        <span style="float: right;">
                            <button class="btn btn-info btn-sm" style="border-radius: 50%; width: 30px; height: 30px;"
                                ng-click="incrementProduct(product)"><b> + </b></button>
                            {{product.quantity}} item(s)
                            <button id="minusButton"
                                class="btn {{product.quantity > 1 ? 'btn-info' : 'btn-danger'}} btn-sm"
                                style="border-radius: 50%; width: 30px; height: 30px;"
                                ng-click="decrementProduct(product)" ng-disabled="product.quantity == 1"><b> -
                                </b></button>
                        </span>
                    </p>
                    <p>PRICE: {{product.price|currency}}</p>
                    <button class="btn btn-danger" ng-click="removeProduct(product)">REMOVE</button>

                </div>
            </div>
        </li>
    </ul>
    <div style="margin-top: 2%; box-shadow: 0 0 15px rgba(0, 0, 0, 0.336); padding: 10px; padding-left: 100px;">
        <h3>TOTAL PRICE = {{total_price|currency}} <span style="float: right;"></span></h3>
        <button class="btn btn-success">BUY ALL</button>

    </div>
</div>
